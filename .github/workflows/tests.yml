name: Tests
on: [push]
jobs:
  sqlite-tests:
    name: SQLite tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Checkout Code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Get dependencies
        run: |
          go get -v -tags sqlite -t -d ./...
      - name: Install soda
        env:
          GO111MODULE: "off"
        run: |
          mkdir -p "$HOME/go/bin"
          go get -v -tags sqlite github.com/gobuffalo/soda
        shell: bash
      - name: Run soda
        env:
          SODA_DIALECT: "sqlite"
        run: |
          $HOME/go/bin/soda drop -e $SODA_DIALECT -p ./testdata/migrations
          $HOME/go/bin/soda create -e $SODA_DIALECT -p ./testdata/migrations
          $HOME/go/bin/soda migrate -e $SODA_DIALECT -p ./testdata/migrations
        shell: bash
      - name: Test
        env:
          SODA_DIALECT: "sqlite"
        run: |
          go test -tags sqlite -race ./...

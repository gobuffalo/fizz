
variables:
  GOBIN:  "$(GOPATH)/bin" # Go binaries path
  GOPATH: "$(system.defaultWorkingDirectory)/gopath" # Go workspace path
  modulePath: "$(GOPATH)/src/github.com/$(build.repository.name)" # Path to the module"s code

jobs:
- job: Linux
  pool:
    vmImage: "ubuntu-16.04"
  strategy:
    matrix:
    # Postgres
      go 1.10 postgres:
        go_version: "1.10"
        SODA_DIALECT: "postgres"
      go 1.11 (on) postgres:
        go_version: "1.11.5"
        GO111MODULE: "on"
        SODA_DIALECT: "postgres"
      go 1.11 (off) postgres:
        go_version: "1.11.5"
        GO111MODULE: "off"
        SODA_DIALECT: "postgres"
      go 1.12 (on) postgres:
        go_version: "1.12"
        GO111MODULE: "on"
        SODA_DIALECT: "postgres"
      go 1.12 (off) postgres:
        go_version: "1.12"
        GO111MODULE: "off"
        SODA_DIALECT: "postgres"
    # MySQL
      go 1.12 (on) mysql:
        go_version: "1.12"
        GO111MODULE: "on"
        SODA_DIALECT: "mysql"
      go 1.12 (off) mysql:
        go_version: "1.12"
        GO111MODULE: "off"
        SODA_DIALECT: "mysql"
  steps:
    - template: azure-tests.yml